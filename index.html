<!DOCTYPE html>
<html>
<head>
  <title>TV Maze API Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>

    <img src="./images/tvm_api.png">

    <div class="browse">
      <div id="search-form">
        <input type="search" placeholder="Search for a title..." id="show-search">
        <button onclick="doSubmit()">submit</button>
      </div>

      <select id="show-select" onchange="selectShow(this.value)" style="display:none;">
        <option>Select a show...</option>
      </select>

      <div id="show-detail"></div>

    </div>
  </main>

  <script src="js/tv_browser.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script> -->
</body>
</html>
