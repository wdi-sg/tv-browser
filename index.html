<!DOCTYPE html>
<html>
<head>
  <title>TV Maze API Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>

    <img src="./images/tvm_api.png">

    <div class="browse">
      <div id="search-form">
        <input type="search" placeholder="Search for a title..." id="show-search">
        <button id="submit">submit</button>
      </div>

      <select id="show-select" onchange="selectShow()">
        <option value="">Select a show...</option>
      </select>

      <div class="clearfix" id="show-detail"></div>

    </div>
  </main>

  <script src="js/tv_browser.js"></script>
</body>
</html>
