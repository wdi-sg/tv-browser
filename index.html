<!DOCTYPE html>
<html>
    <head>
        <title>TV Maze API Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- opening main page container -->
        <div class="container">
            <!-- opening logo row -->
            <div class="row">
                <img id="logo" class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" src="./images/tvm_api.png">
            </div>
            <!-- closing logo row -->
            <!-- opening search bar row -->
            <div class="row">
                <!-- opening search form column -->
                <div class=" col-12 search-form" id="search-form">
                    <input type="search" placeholder="Search for a title..." id="search-bar">
                    <button id="submit">Submit</button>
                </div>
                <!-- closing seach form column -->
                </div>
                <!-- closing search form row -->
                <select id="show-select">
                    <option value="">Select a show...</option>
                </select>

            <!-- opening show detail row -->
            <div class="row" id="show-detail"></div>            <!-- closing show detail row -->
        </div>
        <!-- closing main page container -->
        <script src="js/tv_browser.js"></script>
    </body>
</html>
